{% extends 'blog/base.html' %}
{% block title %}Posts{% endblock %}
{% block content %}
  <h2>Latest Posts</h2>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a>
        <small>by {{ post.author }} Â· {{ post.published_date|date:"Y-m-d H:i" }}</small>
      </li>
    {% empty %}
      <li>No posts yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
