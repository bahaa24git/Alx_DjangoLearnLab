<!-- django_blog/blog/templates/blog/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}django_blog{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1><a href="{% url 'blog:post_list' %}">My Django Blog</a></h1>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>Â© {{ now|date:"Y" }} django_blog</small>
    </div>
  </footer>

  <script src="{% static 'blog/js/app.js' %}"></script>
</body>
</html>
